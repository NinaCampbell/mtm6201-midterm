<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketitude</title>
    <link rel="stylesheet" href="css/contactpage.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <img src="Images/white-logo.png" alt="logo" class="logo">

        <div class="nav">
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html"> Home</a></li>
            </ul>
        </div>
    </div>


    <div class="contact-page wrapper">
        <div class="contact">
            <div class="contact-us">
                <h1>Contact Us</h1>
            </div>
            <div class="send-message">
                <form id="contact-info">
                    <p>Full Name</p>
                    <input type="text" id="name" name="Full Name" class="form">
                    <p>Email</p>
                    <input type="email" id="email" name="Email" class="form">
                    <p>Message</p>
                    <input type="text" id="message" name="Message" class="form message">
                </form>
                <button type="button" class="send-btn">
                    Send
                </button>
            </div>
        </div>
    </div>

</body>

</html>
